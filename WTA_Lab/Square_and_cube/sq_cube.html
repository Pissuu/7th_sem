<html>
<head>
<link rel="StyleSheet" type="text/CSS" href="sq_cube.css"/>
<script align="right">
	document.write('<h1 align="center">Squares and cubes of a number</h1>');
	document.write('<table width="30%" align="center" bgcolor="red" border="visible">');
	document.write('<tr><th>Number</th><th>square</th><th>cube</th></tr>');
	for(var n=0;n<=10;n++)
	{
		document.write('<tr><td align="center">'+n+'</td><td align="center">'+n*n+'</td><td align="center">'+n*n*n+'</td></tr>');
	}
	document.write('</table></center>');
</script>
</head>
</html>
