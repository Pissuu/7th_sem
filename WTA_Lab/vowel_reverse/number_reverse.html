<html>
<head>
<title>reverse number</title>
<script>
function rev()
{
	var n=prompt("enter the number");
	n=parseInt(n);
	var temp=0,rev=0;
	while(n>0)
	{
	temp=n%10;
	rev=rev*10+temp;
	n=n/10;
	n=parseInt(n);
	}
	document.write("the  reverse postion is"+rev);
}
</script>
<style>
input[type=button]
{
	align:center
	background: purple;
	width:4cm;
	font-size:20px;
	font-weight:500;
	color:red;
	
}

</style>
</head>
<body>
<form>
<input type="button" value="enter no" onclick="rev()"/>
</form>
</body>
</html>
